{% extends 'base_layout.html' %}
{% block content %}
{% load static %}
 <div class="movies-list" >
    {% for movie in movies %}
    <div class="movie">
           <a href="{% url 'movies:detail' slug=movie.slug %}">
        <img src="{{ movie.poster.url}}" width="200">
           </a>
       {% if request.user.is_staff %}
            <form action="{% url 'movies:delete_movie' movie.slug %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this movie?');">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            </form>
        {% endif %}
    </div>
    {% endfor %}
</div>

{% endblock %}
